    <div class="serverside-example">

      <div id="serverside-example-container">
        <p data-reactroot="">Hello <!-- -->from the server side<!-- -->!</p>
      </div>

  </main>

      React4xp['site/parts/01-minimal-example/01-minimal-example'],

    );
